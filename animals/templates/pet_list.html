<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Adopt a Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">ZnajdÅº przyjaciela ğŸ¶ğŸ±</h1>

    <div class="row">
        {% for pet in pets %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                {% if pet.image %}
                    <img src="{{ pet.image.url }}" class="card-img-top" alt="{{ pet.name }}" style="height: 200px; object-fit: cover;">
                {% else %}
                    <div class="card-img-top bg-secondary text-white d-flex align-items-center justify-content-center" style="height: 200px;">
                        Brak zdjÄ™cia
                    </div>
                {% endif %}
                
                <div class="card-body">
                    <h5 class="card-title">{{ pet.name }}</h5>
                    <p class="card-text text-muted">{{ pet.get_species_display }}</p>
                    <p class="card-text">{{ pet.description|truncatewords:20 }}</p>
                    <a href="#" class="btn btn-primary w-100">Adoptuj</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
